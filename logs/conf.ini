[loggers]
keys=root,uvicorn,apscheduler

[handlers]
keys=file_handler

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=file_handler

[logger_uvicorn]
level=INFO
handlers=file_handler
qualname=uvicorn
propagate=0

[logger_apscheduler]
level=ERROR
handlers=file_handler
qualname=apscheduler
propagate=0

[handler_file_handler]
class=logging.handlers.TimedRotatingFileHandler
args=('logs/app.log', 'midnight', 1, 30)
level=INFO
formatter=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=