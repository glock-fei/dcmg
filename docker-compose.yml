services:
  # Redis service for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Main application service
  app:
    image: registry.cn-shenzhen.aliyuncs.com/glock/dcmg:0.0.1-dev
    container_name: app
    command: python main.py
    ports:
      - "7700:7700"
    volumes:
      - .:/app
    environment:
      - SERVICE_PORT=7700
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  # Celery worker for default tasks
  worker-default:
    image: registry.cn-shenzhen.aliyuncs.com/glock/dcmg:0.0.1-dev
    container_name: worker-default
    command: celery -A worker.app worker -Q default -l info -n default@%h -c 1
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  # Celery worker for ODM report generation
  worker-generate-odm:
    image: registry.cn-shenzhen.aliyuncs.com/glock/dcmg:0.0.1-dev
    container_name: worker-generate-odm
    command: celery -A worker.app worker -Q generate_odm_report -l info -n generate@%h -c 1
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  # Celery worker for ODM report upload
  worker-upload-odm:
    image: registry.cn-shenzhen.aliyuncs.com/glock/dcmg:0.0.1-dev
    container_name: worker-upload-odm
    command: celery -A worker.app worker -Q upload_odm_report -l info -n upload@%h -c 1
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

  # Celery worker for reconstruction tasks
  worker-reconstruction:
    image: registry.cn-shenzhen.aliyuncs.com/glock/dcmg:0.0.1-dev
    container_name: worker-reconstruction
    command: celery -A worker.app worker -Q reconstruction -l info -n recon@%h -c 1
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data: